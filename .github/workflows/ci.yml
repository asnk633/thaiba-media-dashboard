name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npm run type-check

      - name: Props scanner
        run: npm run check-props

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
