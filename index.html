<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thaiba Garden - Media Task Manager</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --secondary: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
    }
    body { font-family: 'Inter', sans-serif; }
    .priority-high { background-color: rgba(239, 68, 68, 0.1); border-left: 4px solid var(--danger); }
    .priority-medium { background-color: rgba(245, 158, 11, 0.1); border-left: 4px solid var(--warning); }
    .priority-low { background-color: rgba(16, 185, 129, 0.1); border-left: 4px solid var(--secondary); }
    .status-pending { color: #6b7280; }
    .status-in-progress { color: #3b82f6; }
    .status-completed { color: #10b981; }
    .status-on-hold { color: #f59e0b; }
    .overdue { animation: pulse 2s infinite; }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
      100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
    }
    .kanban-column { min-height: 500px; }
    .task-card { transition: all 0.3s ease; }
    .task-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Navigation -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0 flex items-center">
            <img class="h-8 w-auto" src="http://static.photos/education/200x200/5" alt="Thaiba Garden Logo">
            <span class="ml-2 text-xl font-semibold text-gray-900">Media Task Manager</span>
          </div>
        </div>
        <div class="flex items-center">
          <div class="hidden md:ml-4 md:flex md:items-center">
            <button class="px-3 py-2 rounded-md text-sm font-medium text-gray-500 hover:text-gray-700 focus:outline-none">
              <i data-feather="bell"></i>
            </button>
            <div class="ml-3 relative">
              <div>
                <button type="button" class="flex text-sm rounded-full focus:outline-none" id="user-menu">
                  <img class="h-8 w-8 rounded-full" src="http://static.photos/people/200x200/10" alt="User profile">
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <!-- Dashboard Header -->
    <div class="mb-8 flex flex-col md:flex-row justify-between items-start md:items-center">
      <div>
        <h1 class="text-2xl font-bold text-gray-900">Task Dashboard</h1>
        <p class="mt-1 text-sm text-gray-500">Media Department - Thaiba Garden Group</p>
      </div>
      <div class="mt-4 md:mt-0 flex space-x-3">
        <button id="new-task-btn" class="inline-flex items-center px-4 py-2 text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
          <i data-feather="plus" class="mr-2"></i> New Task
        </button>
        <button id="sync-btn" class="inline-flex items-center px-4 py-2 border text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
          <i data-feather="refresh-cw" class="mr-2"></i> Sync Now
        </button>
      </div>
    </div>

    <!-- Stats -->
    <div class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-4 mb-8" id="stats-cards">
      <!-- Will be populated dynamically -->
    </div>

    <!-- Filters -->
    <div class="mb-6 bg-white shadow rounded-lg p-4">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between">
        <div class="flex items-center space-x-4 mb-4 md:mb-0">
          <label class="block text-sm font-medium text-gray-700">Status</label>
          <select id="status-filter" class="mt-1 block pl-3 pr-10 py-2 border-gray-300 rounded-md">
            <option>All</option>
            <option>Pending</option>
            <option>In Progress</option>
            <option>On Hold</option>
            <option>Completed</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Kanban Board -->
    <div id="kanban-board" class="grid grid-cols-1 md:grid-cols-4 gap-6"></div>
  </div>

  <footer class="bg-white border-t border-gray-200 mt-12">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
      <div class="flex items-center">
        <img class="h-6 w-auto" src="http://static.photos/education/200x200/5" alt="Thaiba Garden Logo">
        <span class="ml-2 text-sm text-gray-500">© 2025 Thaiba Garden Group. All rights reserved.</span>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    AOS.init(); feather.replace();

    async function loadTasks() {
      const board = document.getElementById('kanban-board');
      board.innerHTML = '<p>Loading tasks…</p>';
      try {
        const res = await fetch('/api/tasks');
        const body = await res.json();
        if (!body.ok) throw new Error(body.error || 'Failed');

        const tasks = body.tasks;
        const statuses = ['Pending', 'In Progress', 'On Hold', 'Completed'];
        let html = '';
        statuses.forEach(status => {
          const colTasks = tasks.filter(t => (t.Status || '').toLowerCase() === status.toLowerCase());
          html += `<div class="kanban-column bg-gray-50 rounded-lg p-4">
            <div class="flex justify-between items-center mb-4">
              <h3 class="text-lg font-medium text-gray-700">${status}</h3>
              <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">${colTasks.length}</span>
            </div>
            <div class="space-y-4">`;
          colTasks.forEach(task => {
            const priorityClass = task.Priority?.toLowerCase() === 'high' ? 'priority-high'
              : task.Priority?.toLowerCase() === 'medium' ? 'priority-medium' : 'priority-low';
            html += `<div class="task-card bg-white rounded-lg shadow p-4 ${priorityClass}">
              <div class="flex justify-between items-start">
                <div>
                  <h4 class="font-medium text-gray-900">${task['Task Description'] || 'No Title'}</h4>
                  <p class="mt-1 text-sm text-gray-500">Requested by: ${task['Requested By'] || '-'}</p>
                </div>
                <div><span class="inline-flex px-2 py-0.5 rounded text-xs font-medium">${task.Priority || ''}</span></div>
              </div>
              <div class="mt-3 flex items-center text-sm text-gray-500">
                <i data-feather="user" class="mr-1 h-4 w-4"></i><span>${task['Assigned To'] || '-'}</span>
              </div>
              <div class="mt-2 flex items-center text-sm text-gray-500">
                <i data-feather="calendar" class="mr-1 h-4 w-4"></i><span>${task.Deadline || '-'}</span>
              </div>
              <div class="mt-3 text-sm"><i data-feather="clock" class="mr-1 h-4 w-4"></i>${status}</div>
            </div>`;
          });
          html += '</div></div>';
        });
        board.innerHTML = html;
        feather.replace();
      } catch (e) {
        board.innerHTML = `<p class="text-red-600">Error loading tasks: ${e.message}</p>`;
      }
    }
    loadTasks();
  </script>
</body>
</html>
